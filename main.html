<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="post">
		<label for="Name">Name</label>
		<input id="name" type="text" required placeholder="Name">
		<label for="email">Email</label>
		<input id="email" type="email" required placeholder="email">
		<label for="Gender">Gender</label>
		<input id="gender_m,gender_f" type="radio" required>
		<label for="Car brands">Car Brands</label>
		<input id="cars" type="select" required placeholder="--please choose an option">
		<label for="Age">Age</label>
		<input id="Age" type="Number" required placeholder="age">
		<label for="DOB">DOB</label>
		<input id="dob" type="Tel" required placeholder="xxx-xxx-xxxx">
		<label for="number">Phone Number</label>
		<input id="" type="tel" placeholder="Name">
		<label for="password">Password</label>
		<input id="password" type="password" required placeholder="password">
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="Checkbox" required>
		
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
